<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExaMind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="header-content">
                <h2>ExaMind ðŸ¤–</h2>
            </div>
            
            <button class="btn btn-danger" onclick="clearChat()">Clear</button>
        </div>
        <div class="tagline">Synthetic Wisdom Engine.</div>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
        <div id="chatContainer"></div>
        <div class="input-container">
            <input 
                type="text"
                class="form-control"
                id="userInput"
                placeholder="Enter your message"
                onkeypress="handleKeyPress(event)"/>
            <button class="btn btn-success" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Initialize chat from localStorage
        document.addEventListener('DOMContentLoaded', loadChatHistory);

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const userMessage = input.value.trim();
            
            if (!userMessage) return;
            
            // Add user message immediately
            addMessage('user', userMessage);
            input.value = '';
            
            try {
                // Get response without loading indicator
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer YOUR_API_KEY",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{
                            role: "system", 
                            content: "Respond in 1-2 short sentences maximum. Be direct and concise."
                        },{
                            role: "user",
                            content: userMessage
                        }]
                    })
                });
                
                const data = await response.json();
                const responseText = data.choices?.[0]?.message?.content;
                addMessage('bot', responseText);
                
            } catch(error) {
                addMessage('bot', "Error getting response");
            }
        }

        // Theme management
        function loadThemePreference() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        // Rest of your functions remain the same
        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.innerHTML = `
                <div><strong>${role === 'user' ? 'You' : 'Bot'}:</strong></div>
                <div>${role === 'bot' ? marked.parse(content) : content}</div>
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Load chat history from localStorage
        function loadChatHistory() {
            const chatContainer = document.getElementById('chatContainer');
            const savedChat = localStorage.getItem('chatHistory');
            
            if (savedChat) {
                chatContainer.innerHTML = savedChat;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Save chat to localStorage
        function saveChat() {
            const chatContainer = document.getElementById('chatContainer');
            localStorage.setItem('chatHistory', chatContainer.innerHTML);
        }

        // Clear the chat
        function clearChat() {
            if (confirm('Are you sure you want to clear the chat?')) {
                document.getElementById('chatContainer').innerHTML = '';
                localStorage.removeItem('chatHistory');
            }
        }

        // Add a message to the chat
        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            
            messageDiv.className = `message ${role}-message`;
            
            if (role === 'user') {
                messageDiv.innerHTML = `
                    <div><strong>You:</strong></div>
                    <div>${content}</div>
                    <div class="message-time">${time}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div><strong>Bot:</strong></div>
                    <div>${marked.parse(content)}</div>
                    <div class="message-time">${time}</div>
                `;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            saveChat();
        }

        // Send message to API
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const userMessage = input.value.trim();
            
            if (!userMessage) {
                alert('Please enter a message.');
                return;
            }
            
            addMessage('user', userMessage);
            input.value = '';
            
            try {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message bot-message';
                loadingDiv.innerHTML = '<div><strong>Bot:</strong></div><div>Thinking...</div>';
                document.getElementById('chatContainer').appendChild(loadingDiv);
                
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer Your OpenRouter API Key",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: 'deepseek/deepseek-r1:free',
                        messages: getConversationHistory()
                    })
                });
                
                const data = await response.json();
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.removeChild(chatContainer.lastChild);
                
                const responseText = data.choices?.[0]?.message?.content || 'No response received';
                addMessage('bot', responseText);
                
            } catch(error) {
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.removeChild(chatContainer.lastChild);
                addMessage('bot', `Error: ${error.message}`);
                console.error(error);
            }
        }

        // Get conversation history for API
        function getConversationHistory() {
            const chatContainer = document.getElementById('chatContainer');
            const messages = [];
            const messageElements = chatContainer.getElementsByClassName('message');
            
            for (let element of messageElements) {
                const role = element.classList.contains('user-message') ? 'user' : 'assistant';
                const contentDiv = element.getElementsByTagName('div')[1];
                const content = role === 'user' ? contentDiv.textContent : contentDiv.innerHTML;
                const contentText = role === 'user' ? content : 
                    new DOMParser().parseFromString(content, 'text/html').body.textContent || content;
                
                messages.push({ role, content: contentText });
            }
            
            return messages;
        }
    </script>
</body>
</html>
